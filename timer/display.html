<head>
    <meta charset="utf-8">

    <title>FTC Scoring</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->

    <!-- Custom styles for this template -->

<body id="body" class="keystone">
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container"><div id="tournName" class="title" style="text-align:center">Hello</div>
    </nav>    
    <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container" style="text-align:center">
            <div id="mode" class="mode">
                Autonomous
            </div>
	    <div class="score bluealliance">
	      <div id="bscore">0</div>
	    </div>
            <div class="alliance bluealliance">
                <div id="b1">C</div>
                <div id="b2">D</div>
            </div>
            <div id="timer" class="timer">
                02:30
            </div>
            <div class="alliance redalliance">
                <div id="r1">A</div>
                <div id="r2">B</div>
            </div>
	    <div class="score redalliance">
	      <div id="rscore">0</div>
	    </div>
        </div>
    </nav>
</body>
